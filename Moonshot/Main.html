<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="moonShot">
<head>
    <title>@Model.title</title>
    @Model.styles
</head>
    <body>
        
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Moonshot</a>
                </div>
                <div class="navbar-collapse collapse">
                    
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/Home">Home</a></li>
                        <li><a href="#/About">About</a></li>
                        <li><a href="#/Contact">Contact</a></li>
                    </ul>

                    <form action="/" class="navbar-form navbar-right" method="post" role="form">
                        <div class="form-group">
                            <input id="input" name="input" value="" type="text" placeholder="What are you looking for..." class="form-control">

                </div>
            </div>

        <div class="container body-content" ng-view>
